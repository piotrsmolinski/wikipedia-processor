configuration:
  status: warn
  thresholdFilter:
    level: debug
  appenders:
    console:
      name: STDOUT
      target: SYSTEM_OUT
      patternLayout:
        pattern: "%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
  loggers:
    root:
      level: info
      appenderRef:
        ref: STDOUT
